<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Compare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="range" min="0" max="100" value="50" class="sliderInput"/>
        <img class="before" src="before.jpg" />
        <img  class="after" src="after.jpg" />
    </div>  
    <script>
        const container = document.querySelector('.container');
        document.querySelector(".sliderInput").addEventListener("input", (e) =>{
            container.style.setProperty("--position", `${e.target.value}%`);
        });
    </script>
</body>
</html>
